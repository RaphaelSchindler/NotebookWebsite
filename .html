---
layout: health-layout
---

<section class="posts">
{% for post in site.posts %}
  <article>

    {% if post.title-href %}
    <h1><a href="{{ post.title-href }}" class="sc">{{ post.title }}</a><br><a class="sc" href="{{ post.url }}" title="Permanent link to '{{ post.title }}'">&#8984;</a></h1>
    {% else %}
    <h1><a href="{{ post.url }}">{{ post.title }}</a></h1>
    {% endif %}

    {{ post.content }}
      
  </article>
      <!-- <td class="date">{{ post.date | date: "%e %b %Y" }}</td> -->
      <!-- &#9826; -->
{% endfor %}
</section>
